{% extends "base.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1>Forgot Password</h1>

        <form method="post">
            {% csrf_token %}

            <input
                type="email"
                name="email"
                placeholder="Email"
                required
            >

            {% if error %}
                <div class="field-error">{{ error }}</div>
            {% endif %}

            <button type="submit" class="btn-submit">
                Send reset link
            </button>
        </form>

    
    </div>
</div>
{% endblock %}
